        <p><a href="https://blog.csdn.net/vsooda/article/details/7975485" target="_blank" rel="external">1</a></p>
<blockquote>
<p>计算的是当前方案有没有完成的方式,何有多少方式可以完成</p>
<p>两种： 有限单个个体组成的解决方案，无限单个个体组成的解决方案</p>
<p>系数代表方法的数目，指数代表解决方案的描述</p>
<p>典型例题：<a href="http://acm.hdu.edu.cn/showproblem.php?pid=1085" target="_blank" rel="external">HDU1085</a></p>
<p>​          <a href="http://acm.hdu.edu.cn/showproblem.php?pid=1398" target="_blank" rel="external">HDU1398</a></p>
</blockquote>
<ul>
<li><p>答案</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//  其中指数(在下面的式子中使用下标代表指数)代表着当前方案,系数代表当前的解决方案个数</span></div><div class="line"><span class="keyword">import</span> java.util.Scanner;</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Main</span></span>&#123;</div><div class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span>[] M(<span class="keyword">int</span> x)&#123;</div><div class="line">        <span class="keyword">int</span>[] x1=<span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">121</span>];</div><div class="line">        <span class="keyword">int</span>[] x2=<span class="keyword">new</span> <span class="keyword">int</span>[<span class="number">121</span>];</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">0</span>;k&lt;=<span class="number">120</span>;++k)&#123;</div><div class="line">            x1[k]=<span class="number">1</span>;     <span class="comment">//   第一个乘积部分，也就是第一个括号的内部</span></div><div class="line">        &#125;</div><div class="line">        </div><div class="line">        <span class="comment">// 重点是底下的三层循环嵌套</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">2</span>;i&lt;=<span class="number">120</span>;++i)&#123;   <span class="comment">// 代表有多少个乘积的部分,也就是有多少个括号部分</span></div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;=<span class="number">120</span>;++j) &#123;	<span class="comment">// 代表当前乘积部分里面每个系数部分,依次进行计算</span></div><div class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k + j &lt;= <span class="number">120</span>; k += i) &#123;		<span class="comment">// 代表第二个乘积部分里面每个系数(也就是与前面部分进行相乘的部分),后面的每次增加的 i 代表当前乘积部分的基础量</span></div><div class="line">                    x2[j + k] += x1[j];</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            <span class="comment">//   将计算的结果进行保存,清空缓存部分</span></div><div class="line">                <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;=<span class="number">120</span>;++j)&#123;</div><div class="line">                    x1[j]=x2[j];</div><div class="line">                    x2[j]=<span class="number">0</span>;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        <span class="keyword">return</span> x1;</div><div class="line">    &#125;</div><div class="line">   </div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line">        Scanner a =<span class="keyword">new</span> Scanner(System.in);</div><div class="line">        <span class="keyword">int</span>[] re =M(<span class="number">120</span>);</div><div class="line">        <span class="keyword">while</span>(a.hasNext())&#123;</div><div class="line">            System.out.println(re[a.nextInt()]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>模板</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;  </span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;  </div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> _max = <span class="number">10001</span>;   </div><div class="line"><span class="comment">// c1是保存各项质量砝码可以组合的数目  </span></div><div class="line"><span class="comment">// c2是中间量，保存每一次的情况  </span></div><div class="line"><span class="keyword">int</span> c1[_max], c2[_max];     </div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>  </span></div><div class="line"><span class="function"></span>&#123;   <span class="comment">//int n,i,j,k;  </span></div><div class="line">    <span class="keyword">int</span> nNum;   <span class="comment">//   </span></div><div class="line">    <span class="keyword">int</span> i, j, k;  </div><div class="line">    <span class="keyword">while</span>(<span class="built_in">cin</span> &gt;&gt; nNum)  </div><div class="line">    &#123;  </div><div class="line">        <span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;=nNum; ++i)   <span class="comment">// ---- ①  </span></div><div class="line">        &#123;  </div><div class="line">            c1[i] = <span class="number">1</span>;  </div><div class="line">            c2[i] = <span class="number">0</span>;  </div><div class="line">        &#125;  </div><div class="line">        <span class="keyword">for</span>(i=<span class="number">2</span>; i&lt;=nNum; ++i)   <span class="comment">// ----- ②  </span></div><div class="line">        &#123;  </div><div class="line">            <span class="keyword">for</span>(j=<span class="number">0</span>; j&lt;=nNum; ++j)   <span class="comment">// ----- ③  </span></div><div class="line">                <span class="keyword">for</span>(k=<span class="number">0</span>; k+j&lt;=nNum; k+=i)  <span class="comment">// ---- ④  </span></div><div class="line">                &#123;  </div><div class="line">                    c2[j+k] += c1[j];  </div><div class="line">                &#125;  </div><div class="line">                <span class="keyword">for</span>(j=<span class="number">0</span>; j&lt;=nNum; ++j)     <span class="comment">// ---- ⑤  </span></div><div class="line">                &#123;  </div><div class="line">                    c1[j] = c2[j];  </div><div class="line">                    c2[j] = <span class="number">0</span>;  </div><div class="line">                &#125;  </div><div class="line">        &#125;  </div><div class="line">        <span class="built_in">cout</span> &lt;&lt; c1[nNum] &lt;&lt; <span class="built_in">endl</span>;  </div><div class="line">    &#125;  </div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;  </div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
